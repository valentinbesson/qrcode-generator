<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - QRcode generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SVG - QRcode generator</h1>
        </header>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="section">
                    <h3>Content</h3>
                    <textarea id="content" placeholder="Entrez votre texte ici... (ex: URL, texte, vCard, etc.)"></textarea>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="section">
                    <h3>Options</h3>
                    
                    <div class="option-group">
                        <div class="control-row">
                            <label class="control-label">Redondance :</label>
                            <div class="control-input">
                                <input type="range" id="redundancy-slider" min="1" max="60" step="1" value="15">
                                <span class="control-value" id="redundancy-display">15%</span>
                                <span class="error-level" id="error-level-display">(M)</span>
                            </div>
                        </div>
                        
                        <div class="control-row">
                            <label class="control-label">Pixels par carré :</label>
                            <div class="control-input">
                                <input type="number" id="pixel-size-input" value="3" min="1" max="10">
                                <span class="unit">px</span>
                            </div>
                        </div>
                        
                        <div class="result-display">
                            <div class="result-row">
                                <span class="result-label">Taille calculée :</span>
                                <span class="result-value" id="calculated-size">75 × 75 px</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="preview-section">
                    <div id="qr-preview" class="qr-preview">
                        <!-- Le QR code sera généré ici -->
                    </div>
                    <div id="size-warning" class="size-warning" style="display: none;">
                        <span class="warning-text">Minimum size for this content: <span id="min-size">97</span> px</span>
                        <span class="warning-label">to low</span>
                    </div>
                </div>
                
                <div class="section">
                    <h3>Format</h3>
                    <div class="format-options">
                        <label class="radio-option">
                            <input type="radio" name="format" value="svg" checked>
                            <span class="radio-label">svg</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="format" value="png">
                            <span class="radio-label">png</span>
                        </label>
                    </div>
                </div>
                
                <button id="download-btn" class="download-btn">
                    <span class="download-icon">✓</span>
                    Download
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
