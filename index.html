<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - QRcode generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SVG - QRcode generator</h1>
        </header>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="section">
                    <h3>Content</h3>
                    <textarea id="content" placeholder="Entrez votre texte ici...">BEGIN:VCARD
VERSION:3.0
N:Besson;Valentin;;;
FN:Valentin Besson
TITLE:UX / Product designer
EMAIL;TYPE=PREF;INTERNET:vbe@valentin-besson.com
TEL;TYPE=cell:+33 6 64 13 47 10
ADR;TYPE=home:;;3 Allée Alexandre Bachelet;Saint-Ouen;93400;France
URL:https://valentinbesson.com
END:VCARD</textarea>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="section">
                    <h3>Options</h3>
                    
                    <div class="option-group">
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="option-type" value="size" checked>
                                <span class="radio-label">Size</span>
                            </label>
                            <div class="input-with-unit">
                                <input type="number" id="size-input" value="120" min="50" max="1000">
                                <span class="unit">px</span>
                            </div>
                        </div>
                        
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="option-type" value="redundancy">
                                <span class="radio-label">Redondance</span>
                            </label>
                            <div class="quartile-info">
                                <span class="quartile-label">Quartile (Q) :</span>
                                <span class="quartile-value">25%</span>
                            </div>
                            <div class="input-with-unit">
                                <input type="number" id="redundancy-input" value="30" min="1" max="100" disabled>
                                <span class="unit">%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="preview-section">
                    <div id="qr-preview" class="qr-preview">
                        <!-- Le QR code sera généré ici -->
                    </div>
                    <div id="size-warning" class="size-warning" style="display: none;">
                        <span class="warning-text">Minimum size for this content: <span id="min-size">97</span> px</span>
                        <span class="warning-label">to low</span>
                    </div>
                </div>
                
                <div class="section">
                    <h3>Format</h3>
                    <div class="format-options">
                        <label class="radio-option">
                            <input type="radio" name="format" value="svg">
                            <span class="radio-label">svg</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="format" value="png" checked>
                            <span class="radio-label">png</span>
                        </label>
                    </div>
                </div>
                
                <button id="download-btn" class="download-btn">
                    <span class="download-icon">✓</span>
                    Download
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
